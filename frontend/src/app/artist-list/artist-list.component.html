<p>Welcome to the Artist List</p>
<div *ngFor="let artist of artists">
  {{artist.first_name}} |
  {{artist.last_name}} |
  {{artist.year_of_birth}}

  <a [routerLink]="'/artist-form/' + artist.id">Edit</a>
  <button type="button" (click)="deleteArtist(artist)">Delete</button>
</div>




<table mat-table [dataSource]="artists">
  <ng-container matColumnDef="first_name">
    <th mat-header-cell *matHeaderCellDef>-------First Name-------</th>
    <td mat-cell *matCellDef="let artist">{{artist.first_name}}</td>
  </ng-container>

  <ng-container matColumnDef="last_name">
    <th mat-header-cell *matHeaderCellDef>-------Last Name-------</th>
    <td mat-cell *matCellDef="let artist">{{artist.last_name}}</td>
  </ng-container>

  <ng-container matColumnDef="year_of_birth">
    <th mat-header-cell *matHeaderCellDef>-------Year of Birth-------</th>
    <td mat-cell *matCellDef="let artist">{{artist.year_of_birth}}</td>
  </ng-container>


  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let artist">
      <button mat-button [routerLink]="'/song-form/' + artist.id">Edit</button>
      <button mat-button (click)="deleteArtist(artist)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
